
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load your custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <style>
       body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          text-align: center; 
          font-size: 25px;
          margin: 0;
          padding: 0;
      } 

      h1 {
          color: #333;
          margin-top: 80px;
          margin-bottom: 20px;
      }

      .button-container {
        background-color: transparent;
          display: flex ;
          padding: 10px 10px;
          justify-content: center;
          margin-top: 20px;
          gap: 0px;
      }

      .button-container button {
        background-color: transparent;
        border: none;
        text-decoration: none;
        display: inline-block;
        padding: 25px 25px;
        border-radius: 10px;
        cursor: pointer;
      }

      .button-container .btn-yes {
          background-color: #ff3333; /* Red background for "Yes" button */
          color: #fff;
      }

      .button-container .btn-no {
          background-color: #337ab7; /* Blue background for "No" button */
          color: #fff;
      }

      .button-container button:hover {
          opacity: 0.8;
      }
  </style>

    <title>Delete Task</title>
</head>

<body>
<h1> Delete-Task </h1>

<p> You sure wanna delete this task? -> <b>{{goal}}</b> </p>

<div class="button-container">
    <div style="display: flex; gap: 10px;">
  <form method="POST" action="{% url 'delete' goal.id %}">
      {% csrf_token %}
      <button type="submit" class="btn-yes">Yes</button>
  </form>
  
  <!-- No Button -->
  <form action="{% url '' %}">
      <button type="submit" class="btn-no">No</button>
  </form>
</div>
</div> 
</body>
